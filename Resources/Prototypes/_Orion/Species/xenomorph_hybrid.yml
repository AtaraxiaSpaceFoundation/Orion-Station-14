  category: Classic
  description: "/ServerInfo/_Orion/SpeciesDescriptions/XenomorphHybrid.xml"
  pros: # Filler
  - Имеют большую толерантность к боли.
  - Могут таскать предметы хвостом.
  special: # Filler
  - Имеют отличимый от других рас порог температуры. При низкой температуре получают 0.1 холода в секунду. При высокой температуре получают 1.5 ожогов в секунду.
  - Имеет животный желудок.
  cons: # Filler
  - На 30% чувствительнее к холоду, чем человек.
  # Orion-End

