# BASE

- type: entity
  abstract: true
  parent: BaseItem
  id: BaseMagazineBoxInteQ
  name: ammunition box
  components:
  - type: BallisticAmmoProvider
    mayTransfer: true
    capacity: 80
  - type: Item
    size: Normal
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
  - type: Sprite
    sprite: _Orion/Objects/Storage/inteq_ammobox.rsi
    layers:
      - state: icon
  - type: Appearance

# AMMO

- type: entity
  parent: BaseMagazineBoxInteQ
  id: MagazineBoxPistolInteQ
  name: ammunition box (.35 auto)
  components:
