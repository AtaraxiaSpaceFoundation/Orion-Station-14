- type: entity
  parent: [ BaseSimpleMob, MobCombat ]
  id: MobMorph
  name: morph
  description: It looks terrifying.
  components:
  - type: GhostRole
    name: ghost-role-information-morph-name
    description: ghost-role-information-morph-description
    rules: ghost-role-information-morph-rules
    mindRoles:
    - MindRoleMorph
    raffle:
      settings: short
    requirements:
    - !type:OverallPlaytimeRequirement
      time: 54000 # 15h
  - type: GhostTakeoverAvailable
  - type: InputMover
  - type: MobMover
  - type: Sprite
    drawdepth: Mobs
    noRot: true
    sprite: _Orion/Mobs/Aliens/morph.rsi
    layers:
    - map: [ "enum.DamageStateVisualLayers.Base" ]
      state: alive
  - type: MobState
    allowedStates:
    - Alive
    - Dead
  - type: MobThresholds
    thresholds:
      0: Alive
      150: Dead
  - type: MovementSpeedModifier
    baseWalkSpeed: 2.5
    baseSprintSpeed: 3
  - type: Butcherable
    butcheringType: Knife
    spawned:
    - id: FoodMeatSlime
      amount: 2
  - type: MeleeWeapon
    altDisarm: false
    animation: WeaponArcBite
    soundHit:
      path: /Audio/Effects/bite.ogg
    damage:
      types:
        Blunt: 11
        Slash: 9
  - type: ReplacementAccent
    accent: genericAggressive
  - type: Speech
    speechVerb: LargeMob
  - type: LanguageSpeaker
    currentLanguage: TauCetiBasic
  - type: LanguageKnowledge
    speaks:
    - TauCetiBasic
    understands:
    - TauCetiBasic
  - type: VentCrawler
  - type: Hunger
    startingHunger: 0
    baseDecayRate: 0
    starvingSlowdownModifier: 1
    thresholds:
      Overfed: 500
      Okay: 150
      Peckish: 100
      Starving: 50
      Dead: 0
  - type: Morph
    damageOnTouch:
      types:
        Blunt: 16
        Slash: 14
    devourWhitelist:
      components:
        - Item
        - MobState
      tags:
        - Structure
    devourBlacklist: # Maximal anti-grief gameplay
      components:
        - Morph
        - Supermatter
        - TegGenerator
        - StationAnchor
        - GravityGenerator
        - Nuke
        - NukeDisk
        - SpecialRespawn
        - GasMiner
        - PipeAppearance
        - PipeColorVisuals
        - PipeRestrictOverlap
        - AtmosUnsafeUnanchor
        - AtmosPipeColor
        - PowerSupplier
        - PowerNetworkBattery
        - Smes
        - Monument
        - Emitter
        - Holopad
        - TurretTargetSettings
        - ParticleAcceleratorEmitter
        - ContainmentFieldGenerator
        - BluespaceLocker
        - CargoSellBlacklist
        - ArrivalsBlacklist
        - FTLSmashImmune
        - SupermatterImmune
      tags:
        - IgnoreImmovableRod
  - type: MindContainer
  - type: ChameleonProjector
    whitelist:
      components:
      - Anchorable
      - Item
      - MobState
      tags:
      - Bot
    blacklist:
      components:
      - ChameleonDisguise # no becoming kleiner
      - Pda # PDAs currently make you invisible /!\
      - Morph
    disguiseProto: ChameleonDisguise
  - type: UserInterface
    interfaces:
      enum.MimicryKey.Key:
        type: MimicryMenuBoundUserInterface
  - type: Prying
    pryPowered: true
    force: true
    useSound:
      path: /Audio/Machines/airlock_creaking.ogg
  - type: Body
    prototype: Animal
  - type: Puller
    needsHands: false
  - type: DamageStateVisuals
    states:
      Alive:
        Base: alive
      Dead:
        Base: dead
  - type: MovementAlwaysTouching
  - type: ZombieImmune
  - type: SlowOnDamage
    speedModifierThresholds:
      150: 1
  - type: AntiRottingContainer
  - type: NameIdentifier
    group: GenericNumber
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTypeTrigger
        damageType: Radiation
        damage: 4000
      behaviors:
      - !type:GibBehavior { }
  - type: GlobalAntagonist
    antagonistPrototype: globalAntagonistMorph
