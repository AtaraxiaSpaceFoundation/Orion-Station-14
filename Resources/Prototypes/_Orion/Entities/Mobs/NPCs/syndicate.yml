- type: entity
  parent: MobBaseNPC
  id: MobSimpleSyndicatePistol
  name: syndicate soldier
  suffix: AI, Пистолет
  components:
    - type: Sprite
      drawdepth: Mobs
      layers:
        - state: alive
          sprite: _Orion/Mobs/Npc/simple_syndicate/pistol.rsi
    - type: NpcFactionMember
      factions:
        - AllHostile
    - type: RandomMetadata
      nameSegments:
      - NamesSyndicatePrefix
      - NamesMilitaryLast
      nameFormat: name-format-standard
    - type: HTN
      rootTask:
        task: SimpleRangedHostileCompound
    - type: MovementSpeedModifier
      baseWalkSpeed: 2
      baseSprintSpeed: 3.2
    - type: BasicEntityAmmoProvider
      proto: BulletPistol
      capacity: 12
      count: 12
    - type: Gun
      fireRate: 1
      useKey: false
      selectedMode: FullAuto
      availableModes:
        - FullAuto
      soundGunshot: /Audio/Weapons/Guns/Gunshots/pistol.ogg
    - type: RechargeBasicEntityAmmo
      rechargeCooldown: 1
      rechargeSound:
        path: /Audio/Weapons/Guns/MagIn/kinetic_reload.ogg
        params:
          volume: -100

