- type: entity
  parent: MobBaseNPC
  id: MobSimpleSyndicateBlade
  name: syndicate soldier
  suffix: AI, Энергетический меч
  components:
    - type: Sprite
      drawdepth: Mobs
      layers:
        - state: alive
          sprite: _Orion/Mobs/Npc/simple_syndicate/blade.rsi
    - type: NpcFactionMember
      factions:
        - AllHostile
    - type: RandomMetadata
      nameSegments:
      - NamesSyndicatePrefix
      - NamesMilitaryLast
      nameFormat: name-format-standard
    - type: HTN
      rootTask:
        task: SimpleHumanoidHostileCompound
    #- type: InnateTool # TODO: This breaks tests somehow
    #  tools:
    #    - id: EnergySword
    - type: Reflect
      reflectProb: 0.85
      reflects:
        - Energy
    - type: MeleeWeapon
      angle: 0
      animation: WeaponArcSmash
      soundHit:
          path: /Audio/Weapons/eblade1.ogg
      damage:
          types:
            Heat: 15

