- type: entity
  parent: [BaseItem, BasePart]
  id: PartXenomorphHybrid
  name: xenomorph hybrid body part
  abstract: true
  components:
  - type: Icon # Shitmed Change
    sprite: _Orion/Mobs/Species/XenomorphHybrid/parts.rsi
  - type: BodyPart # Shitmed Change
    species: XenomorphHybrid
  - type: Extractable
    juiceSolution:
      reagents:
