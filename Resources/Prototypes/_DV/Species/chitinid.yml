- type: species
  id: Chitinid
  name: species-name-chitinid
  roundStart: true
  prototype: MobChitinid
  sprites: MobChitinidSprites
  defaultSkinTone: "#ffda93"
  markingLimits: MobChitinidMarkingLimits
  dollPrototype: MobChitinidDummy
  skinColoration: Hues
  maleFirstNames: NamesChitinidFirstMale
  femaleFirstNames: NamesChitinidFirstFemale
  naming: First
  # Europa-Start
  category: Unusual
  description: "/ServerInfo/_Europa/SpeciesDescriptions/Chitinid.xml"
  pros:
  - Получают на 80% меньше урона радиацией.
  - Получают на 10% меньше режущего, тупого и колющего урона.
  - Могут самостоятельно излечиваться от радиации в организме.
  - Могут с лёгкостью тянуть другие расы и предметы, по сравнению с человеком.
  - Могут излучать биолюминесцентный свет от своего тела.
  special:
  - Вырабатывают слабо-радиоактивные камни, при достижении достаточного количества радиации.
  - Обладают кровью жука.
  cons:
  - Получают на 25% больше холодного урона.
  - Получают на 15% больше шокового урона.
  - Обычные шприцы не могут пробить хитин.
  - Голодают на 33% быстрее.
  # Europa-End

