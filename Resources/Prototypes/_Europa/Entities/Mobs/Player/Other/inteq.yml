# Settings
- type: randomHumanoidSettings
  id: InteQVanguard
  randomizeName: false
  speciesBlacklist:
  - Monkey
  - Kobold
  - Abductor
  - IPC
  - Diona
  - Vox
  - Gingerbread
  - Plasmaman
  - Shadowkin
  components:
  - type: AntagImmune
  - type: GhostRole
    raffle:
      settings: default
    mindRoles:
    - MindRoleGhostRoleInteQAntagonist
    job: InteQVanguard
  - type: RandomMetadata
    nameSegments:
    - InteQVanguardNamesPrefix
    - NamesMilitaryLast
    nameFormat: name-format-standard
  - type: RandomHumanoidAppearance
    randomizeName: false
  - type: NpcFactionMember
    factions:
    - InteQ
  - type: LanguageKnowledge
    speaks:
    - TauCetiBasic
    - OldFastCodes
    understands:
    - TauCetiBasic
    - OldFastCodes
  - type: GlobalAntagonist # Europa
    antagonistPrototype: globalAntagonistInteQ

