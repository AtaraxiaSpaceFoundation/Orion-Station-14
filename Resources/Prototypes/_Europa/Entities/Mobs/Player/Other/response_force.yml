# Settings
- type: randomHumanoidSettings
  id: ResponseForce
  randomizeName: false
  speciesBlacklist:
  - Monkey
  - Kobold
  - Abductor
  - IPC
  - Diona
  - Vox
  - Gingerbread
  - Plasmaman
  - Shadowkin
  components:
  - type: AntagImmune
  - type: RandomMetadata
    nameSegments:
    - NamesMilitaryFirst
    - NamesMilitaryLast
    nameFormat: name-format-ert
  - type: RandomHumanoidAppearance
    randomizeName: false
  - type: NpcFactionMember
    factions:
    - NanoTrasen
  - type: LanguageKnowledge
    speaks:
    - TauCetiBasic
    understands:
    - TauCetiBasic
  - type: GhostTakeoverAvailable
  - type: MindShield
  - type: AntagImmune

- type: randomHumanoidSettings
  parent: ResponseForce
  id: ERTNanoTrasen
  components:
  - type: AutoImplant
    implants: [ RadioImplantCentcomm, NutrimentPumpImplant, DeathRattleImplantCentcomm ]

# ERT | CODE ALERTS
- type: randomHumanoidSettings
  parent: ERTNanoTrasen
  id: ERTLeader_GreenAlert
  components:
  - type: GhostRole
    name: ghost-role-information-ert-leader-name
    description: ghost-role-information-ert-leader-description
    rules: ghost-role-information-nonantagonist-rules
    raffle:
      settings: short
    job: ERTLeader
    requirements:
    - !type:DepartmentTimeRequirement
      department: Security
      time: 36000 # ten hours
    - !type:DepartmentTimeRequirement
      department: Command
      time: 18000 # five hours
  - type: Loadout
    prototypes: [ ERTLeaderGear ]
    roleLoadout: [ RoleSurvivalExtended ]
  - type: RandomMetadata
    nameSegments:
    - NamesMilitaryFirstLeader
    - NamesMilitaryLast

- type: randomHumanoidSettings
  parent: ERTNanoTrasen
  id: ERTSecurity_GreenAlert
  components:
  - type: GhostRole
    name: ghost-role-information-ert-security-name
    description: ghost-role-information-ert-security-description
    rules: ghost-role-information-nonantagonist-rules
    raffle:
      settings: short
    job: ERTSecurity
  - type: Loadout
    prototypes: [ ERTSecurityGear ]
    roleLoadout: [ RoleSurvivalExtended ]
  - type: RandomMetadata
    nameSegments:
    - NamesMilitaryFirstLeader
    - NamesMilitaryLast

# Spawners
- type: entity
  id: RandomHumanoidSpawnerERTLeaderGreenAlert
  suffix: ERT Leader, Green alert
  components:
  - type: Sprite
    sprite: _Europa/Icons/inteq.rsi
    state: logo
  - type: RandomHumanoidSpawner
    settings: ERTLeader_GreenAlert

- type: entity
  id: RandomHumanoidSpawnerERTSecurityGreenAlert
  suffix: ERT Security, Green alert
  components:
  - type: Sprite
    sprite: _Europa/Icons/inteq.rsi
    state: logo
  - type: RandomHumanoidSpawner
    settings: ERTSecurity_GreenAlert
