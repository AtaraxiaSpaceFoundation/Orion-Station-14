- type: entity
  categories: [ HideSpawnMenu, Spawner ]
  parent: BaseAntagSpawner
  id: SpawnPointGhostMorph
  components:
  - type: GhostRole
    name: ghost-role-information-morph-name
    description: ghost-role-information-morph-description
    rules: ghost-role-information-morph-rules
    mindRoles:
    - MindRoleGhostRoleTeamAntagonist
    raffle:
      settings: default
    requirements:
    - !type:OverallPlaytimeRequirement
      time: 54000 # 15h
  - type: GhostRoleMobSpawner
    prototype: MobMorph
  - type: Sprite
    layers:
    - state: green
    - sprite: _Europa/Mobs/Aliens/morph.rsi
      state: alive

- type: entity
  parent: MarkerBase
  id: SpawnPointGhostCorticalBorer
  name: ghost role spawn point
  suffix: cortical borer
  components:
  - type: GhostRole
    name: cortical-borer-ghostrole-name
    description: cortical-borer-ghostrole-desc
    rules: ghost-role-information-antagonist-rules
    mindRoles:
    - MindRoleGhostRoleSoloAntagonist
    raffle:
      settings: default
    requirements:
    - !type:OverallPlaytimeRequirement
      time: 36000 # 10 hrs
  - type: GhostRoleMobSpawner
    prototype: MobCorticalBorer
  - type: Sprite
    sprite: Markers/jobs.rsi
    layers:
      - state: green
      - sprite: _Europa/Mobs/Aliens/cortical_borer.rsi
        state: cortical_borer
