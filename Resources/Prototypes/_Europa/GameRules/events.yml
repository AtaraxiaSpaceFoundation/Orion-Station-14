    startAnnouncement: station-event-wisdom-cow
    startAudio:
      path: /Audio/Announcements/attention.ogg
    minimumPlayers: 8
    weight: 8
    reoccurrenceDelay: 30
    duration: 1
    maxOccurrences: 1
  - type: RandomSpawnRule
    prototype: MobWisdomCow

- type: entity
